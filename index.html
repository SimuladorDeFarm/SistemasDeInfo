<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="/assets/favicon/school-16.png">
    <link type="image/png" sizes="16x16" rel="icon" href="/assets/favicon/school-32.png">
    <link type="image/png" sizes="16x16" rel="icon" href="/assets/favicon/school-96.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Sistema de retiro</title>
</head>
<body>
    <div class="main-container">
        <h1>Sistema de retiro de estudiantes</h1>
        <div class="search-container">
            <h2>Buscar apoderado</h2>
            <form id="myForm">
                <div class="info-container">
                    <label for="nombreInput">Nombre</label>
                    <input type="text" id="nombreInput" name="nombre" placeholder="Ingrese un nombre" required>
    
                    <label for="rutInput">RUT</label>
                    <input type="text" id="rutInput" name="rut" placeholder="Ingrese un RUT" required>
                </div>
                <button type="submit" id="buscarBtn">Retirar</button>
            </form>
        </div>
    </div>

    <script type="module" src="/scripts/index.js"></script>
</body>
</html>
